<h1 class="text-center">Personnes</h1>
<div class="my-4 row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-xl-3 g-4">
    <div class="col" *ngFor="let card of personCards">
        <app-person-card [personCards]="card"></app-person-card>
    </div>
</div>
<div class="d-flex justify-content-between">
    <button class="btn btn-lg btn-warning">Ajouter</button>
    <button class="btn btn-lg btn-secondary">Modifier</button>
    <button class="btn btn-lg btn-danger">Supprimer</button>
</div>
